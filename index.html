<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        margin: 5%;
        text-align: center;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Quam</h1>
    </div>
    <script>
      var div = document.querySelector("div");
      var x = 0;

      setInterval(function(){
        x++;
        div.style.transform = 'rotate(' + x + 'deg)';
      }, 10);
    </script>
  </body>
</html>
